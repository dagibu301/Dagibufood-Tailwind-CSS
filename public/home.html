<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="px-2 bg-secondary text-white flex justify-between items-center">
      <div><img class="h-14 py-1" src="images/burguer.png" alt="logo" /></div>
      <div class="text-4xl">&equiv;</div>
    </div>

    <main class="bg-gray-500 pb-8">
      <div
        class="h-56 md:h-100 md:bg-center bg-no-repeat bg-cover bg-bottom"
        style="
          background-image: url(https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80);
        "
      ></div>

      <div class="container mx-auto md:flex">

        <!-- Card 1 -->
        <div class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
          <div>
            <img
              class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-r-none"
              src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
              alt="Hamburguer"
            />
          </div>
          <div
            class="
              relative
              md:shadow-none
              shadow-lg
              mx-2
              p-2
              bg-white
              md:bg-transparent
              rounded-lg
              -mt-2
            "
          >
            <h2
              class="
                text-xl
                tracking-tight
                font-semibold
                uppercase
                text-gray-900
                md:text-lg
              "
            >
              Cheeseburger
            </h2>
            <p class="text-gray-700 leading-snug">
              Cheeseburger with meat, tomatoes and a lot of cheese
            </p>
            <div class="mt-2 text-sm font-semibold text-gray-700">USD $15</div>
            <div class="mt-2 text-xs text-yellow-700">
              &starf;&starf;&starf;&starf;&star; / 36 Reviews
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="mx-2 md:mx-0 md:ml-2 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
          <div>
            <img
              class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-r-none"
              src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
              alt="Hamburguer"
            />
          </div>
          <div
            class="
              relative
              md:shadow-none
              shadow-lg
              mx-2
              p-2
              bg-white
              md:bg-transparent
              rounded-lg
              -mt-2
            "
          >
            <h2
              class="
                text-xl
                tracking-tight
                font-semibold
                uppercase
                text-gray-900
                md:text-lg
              "
            >
              Cheeseburger
            </h2>
            <p class="text-gray-700 leading-snug">
              Cheeseburger with meat, tomatoes and a lot of cheese
            </p>
            <div class="mt-2 text-sm font-semibold text-gray-700">USD $15</div>
            <div class="mt-2 text-xs text-yellow-700">
              &starf;&starf;&starf;&starf;&star; / 36 Reviews
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="w-full text-white bg-secondary">
      <div class="md:flex md:flex-row-reverse md:justify-around">
        <div class="mt-4 ml-8">
          <div class="hover:text-primary">
            <i class="fa fa-facebook"></i> Dagibufood
          </div>
          <div class="hover:text-primary">
            <i class="fa fa-twitter"></i> @dagibufood
          </div>
          <div class="hover:text-primary">
            <i class="fa fa-instagram"></i> @dagibufood
          </div>
        </div>
        <ul class="my-4 ml-8 md:list-disc">
          <li>Support</li>
          <li>Aobut Us</li>
          <li>Register</li>
          <li>Privacy Terms</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
